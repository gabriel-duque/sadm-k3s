apiVersion: apps/v1
kind: Deployment
metadata:
  name: lapras-deployment
  labels:
    app: lapras
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: lapras
  template:
    metadata:
      labels:
        app: lapras
    spec:
      containers:
      - name: lapras
        image: dutchcoders/transfer.sh:latest
        args:
        - "--provider"
        - local
        - "--basedir"
        - {{ .Values.baseDir }}
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /tmp
            name: lapras-data
      volumes:
      - name: lapras-data
        hostPath:
          path: /k3svol0/lapras
          type: DirectoryOrCreate
